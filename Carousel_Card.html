<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Carousel Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="cardCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <!-- First set of 4 cards -->
        <div class="carousel-item active">
            <div class="card-group">
                <div class="card text-center">
                    <img src="img/coin.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <a href="#" class="btn">
                            <h5>Rs. 2500</h5>
                            <p>50% off</p>
                        </a>
                    </div>
                </div>
                <div class="card text-center">
                    <img src="img/new-earrings.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <a href="#" class="btn">
                            <h5>Rs. 3500</h5>
                            <p>25% off</p>
                        </a>
                    </div>
                </div>
                <div class="card text-center">
                    <img src="img/bracelet.webp" class="card-img-top" alt="...">
                    <div class="card-body">
                        <a href="#" class="btn">
                            <h5>Rs. 1500</h5>
                            <p>15% off</p>
                        </a>
                    </div>
                </div>
                <div class="card text-center">
                    <img src="img/gold bangles.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <a href="#" class="btn">
                            <h5>Rs. 1500</h5>
                            <p>15% off</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Second set of 4 cards -->
        <div class="carousel-item">
            <div class="card-group">
                <div class="card text-center">
                    <img src="img/coin.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <a href="#" class="btn">
                            <h5>Rs. 2500</h5>
                            <p>50% off</p>
                        </a>
                    </div>
                </div>
                <div class="card text-center">
                    <img src="img/coins.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <a href="#" class="btn">
                            <h5>Rs. 3500</h5>
                            <p>25% off</p>
                        </a>
                    </div>
                </div>
                <div class="card text-center">
                    <img src="img/coin1.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <a href="#" class="btn">
                            <h5>Rs. 1500</h5>
                            <p>15% off</p>
                        </a>
                    </div>
                </div>
                <div class="card text-center">
                    <img src="img/coin2.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <a href="#" class="btn">
                            <h5>Rs. 1500</h5>
                            <p>15% off</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Carousel controls -->
    <a class="carousel-control-prev" href="#cardCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#cardCarousel" role="button" data-slide="next" onclick="shiftCarousel()">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function shiftCarousel() {
        // Find the active carousel item
        let activeItem = document.querySelector('.carousel-item.active');

        // Move the first card of the active item to the end
        let firstCard = activeItem.querySelector('.card-group > .card');
        let cardGroup = activeItem.querySelector('.card-group');
        cardGroup.appendChild(firstCard.cloneNode(true));
        firstCard.remove();
    }
</script>

</body>
</html>
